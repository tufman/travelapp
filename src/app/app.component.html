

<div class="container">
  <!-- <mat-tab-group> -->
    <!-- <mat-tab label="Trips"> -->
      <div id = "header">
        Travel App
      </div>
      <div>
        
          <div class = "newTrip" id = "firstName">
            <div class="menuButton" (click)="dispalyAddNewTripView()" ><b>Add New Trip</b></div>
            <div class="menuButton" (click)="dispalyTripDetailsView()" ><b>View Trips</b></div>
          </div>
          <!-- Display add Trip -->
          <div *ngIf="dispalyAddTrip">
              <div class = "newTrip" id = "title">
                  <label class = "label">Title</label>
                  <input [(ngModel)]="newTrip.title" type = "text" placeholder="Enter title here">
              </div>
              <div class = "newTrip" id = "country">
                  <label class = "label">Country</label>
                  <input [(ngModel)]="newTrip.country" type = "text" placeholder="Enter country here">  
              </div>
              <div class = "newTrip" id = "location">
                  <label class = "label">Location</label>
                  <input [(ngModel)]="newTrip.location" type = "text" placeholder="Enter location here">  
              </div>
              <div class = "newTrip" id = "dates">
                  <label class = "label">Dates</label>
                  <input [(ngModel)]="newTrip.startDate" type = "date" placeholder="Enter start date here">  
                  <input [(ngModel)]="newTrip.endDate" type = "date" placeholder="Enter end date here">  
              </div>
              <button mat-raised-button color= "green" (click)="addTrip()">Save</button>
          </div>
            <!-- Dispaly Trip Details -->
          <div *ngIf="!dispalyAddTrip">
            Should Dispaly Trip Details...
            <div>
              existing trips: {{tripService.trips.length}}
            </div>
            <div *ngFor="let trip of tripService.trips">
              <div class="tripDetails">
                trip title {{trip.title}}
              </div>
              <div class="tripDetails">
                trip title {{trip.country}}
              </div>
              <div class="tripDetails">
                trip title {{trip.location}}
              </div>
              <div class="tripDetails">
                trip title {{trip.startDate}}
              </div>
              <div class="tripDetails">
                trip title {{trip.endDate}}
              </div>
            </div>
  
          </div>
          
      
      </div>
      <div id = "footer">
      
      </div>
    
    <!-- </mat-tab> -->

    <mat-tab label="Third"> Content 3 </mat-tab> -->
  <!-- </mat-tab-group> -->
</div>
